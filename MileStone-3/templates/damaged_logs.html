[3:48 PM, 1/26/2025] Charan Clg: <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Damage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Log Damage</a>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Log Damage Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Log Product Damage</h4>
                <form id="damageForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="product_id" class="form-control" placeholder="Product ID" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="company" class="form-control" placeholder="Company" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="country" class="form-control" placeholder="Country" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="damage_reason" class="form-control" placeholder="Damage Reason" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="quantity" class="form-control" placeholder="Quantity" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="reported_date" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Log Damage</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("damageForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const product_id = document.getElementById("product_id").value;
            const company = document.getElementById("company").value;
            const country = document.getElementById("country").value;
            const damage_reason = document.getElementById("damage_reason").value;
            const quantity = document.getElementById("quantity").value;
            const reported_date = document.getElementById("reported_date").value;

            const data = {
                product_id,
                company,
                country,
                damage_reason,
                quantity,
                reported_date
            };

            fetch('/log_damage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById("message").innerHTML = <div class="alert alert-success">${data.message}</div>;
                    document.getElementById("damageForm").reset();
                } else if (data.error) {
                    document.getElementById("message").innerHTML = <div class="alert alert-danger">${data.error}</div>;
                }
            })
            .catch(error => {
                document.getElementById("message").innerHTML = <div class="alert alert-danger">An error occurred: ${error}</div>;
            });
        });
    </script>
</body>
</html>
