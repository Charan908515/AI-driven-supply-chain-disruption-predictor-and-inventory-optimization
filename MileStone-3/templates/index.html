<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Inventory Management</h1>

        <!-- Add Product Form -->
        <form action="/add" method="POST" class="my-4">
            <div class="row g-3">
                <div class="col-md-2">
                    <input type="text" name="product_id" class="form-control" placeholder="Product ID" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="company" class="form-control" placeholder="Company" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="month" class="form-control" placeholder="Month" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="cost_price" class="form-control" placeholder="Cost Price" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="selling_price" class="form-control" placeholder="Selling Price" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="country" class="form-control" placeholder="Country" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="stock_level" class="form-control" placeholder="Stock Level" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>

        <!-- Export to Excel Button -->
        <form action="/export" method="POST" class="my-4">
            <button type="submit" class="btn btn-success">Export to Excel</button>
        </form>
        <div class="my-4">
            <a href="/run_prediction" class="btn btn-warning">Run Risk Prediction</a>
        </div>

        <!-- Import CSV File -->
        <form action="/import" method="POST" enctype="multipart/form-data" class="my-4">
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="file" name="file" class="form-control" accept=".csv,.xlsx" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info">Upload File</button>
                </div>
            </div>
        </form>
        

        <!-- Products Table -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>COMPANY</th>
                    <th>Month</th>
                    <th>Cost Price</th>
                    <th>Selling Price</th>
                    <th>Country</th>
                    <th>Stock Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product[0] }}</td>
                    <td>{{product[1]}}</td>
                    <td>{{ product[2] }}</td>
                    <td>{{ product[3] }}</td>
                    <td>{{ product[4] }}</td>
                    <td>{{ product[5] }}</td>
                    <td>{{ product[6] }}</td>
                    <td>
                        <form action="/delete/{{ product[0] }}" method="POST" class="d-inline">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
