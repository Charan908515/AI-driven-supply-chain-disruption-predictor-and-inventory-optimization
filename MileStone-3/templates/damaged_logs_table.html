<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaged Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Damaged Logs</a>
        </div>
    </nav>

    <div class="container my-5">
        <h4 class="text-center mb-4">Damaged Product Logs</h4>

        <!-- Damaged Logs Table -->
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Product ID</th>
                        <th>Company</th>
                        <th>Country</th>
                        <th>Damage Reason</th>
                        <th>Quantity</th>
                        <th>Reported Date</th>
                    </tr>
                </thead>
                <tbody id="damagedLogsTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            fetch('/get_damaged_logs')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('damagedLogsTableBody');
                if (data && data.length > 0) {
                    data.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.product_id}</td>
                            <td>${log.company}</td>
                            <td>${log.country}</td>
                            <td>${log.damage_reason}</td>
                            <td>${log.quantity}</td>
                            <td>${log.reported_date}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = <tr><td colspan="6" class="text-center">No damaged logs available</td></tr>;
                }
            })
            .catch(error => {
                console.error('Error fetching damaged logs:', error);
            });
        };
    </script>
</body>
</html>
